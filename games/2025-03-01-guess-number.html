<body>
    <div id="page" class="site">
        <header id="masthead" class="site-header">
            <div class="io-title-description">
                <a href="../index.html">BeyondEquation</a>
                <div class="site-description">A blog by Lavian Dsouza</div>
            </div>
            <nav id="site-navigation" class="themonic-nav" role="navigation">
                <ul id="menu-top" class="nav-menu">

                </ul>
            </nav>
            <div class="clear"></div>
        </header>
        <div id="main" class="wrapper">
            <div id="primary" class="site-content">
                <h1>Guess the Number</h1>
                <p>Guess a number between 1 and 100:</p>
                <input type="number" id="guess" min="1" max="100">
                <button onclick="checkGuess()">Submit</button>
                <p id="result"></p>
            </div>
        </div>
        <footer id="colophon"><div class="site-info">Â© 2025 BeyondEquation</div></footer>
    </div>
    <script>
        const number = Math.floor(Math.random() * 100) + 1;
        function checkGuess() {
            const guess = parseInt(document.getElementById("guess").value);
            const result = document.getElementById("result");
            if (guess === number) result.textContent = "Correct!";
            else if (guess < number) result.textContent = "Too low!";
            else result.textContent = "Too high!";
        }
    </script>
</body>
</html>
