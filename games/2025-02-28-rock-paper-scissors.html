<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors - BeyondEquation</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div id="page" class="site">
        <header id="masthead" class="site-header">
            <div class="io-title-description">
                <a href="../index.html">BeyondEquation</a>
                <div class="site-description">A blog by Lavian Dsouza</div>
            </div>
        </header>
        <div id="main" class="wrapper">
            <div id="primary" class="site-content">
                <h1>Rock Paper Scissors</h1>
                <button onclick="play('rock')">Rock</button>
                <button onclick="play('paper')">Paper</button>
                <button onclick="play('scissors')">Scissors</button>
                <p id="result"></p>
            </div>
        </div>
        <footer id="colophon"><div class="site-info">Â© 2025 BeyondEquation</div></footer>
    </div>
    <script>
        const choices = ["rock", "paper", "scissors"];
        function play(userChoice) {
            const computerChoice = choices[Math.floor(Math.random() * 3)];
            let result = "Tie!";
            if (userChoice === "rock" && computerChoice === "scissors" || 
                userChoice === "paper" && computerChoice === "rock" || 
                userChoice === "scissors" && computerChoice === "paper") result = "You win!";
            else if (userChoice !== computerChoice) result = "Computer wins!";
            document.getElementById("result").textContent = `You chose ${userChoice}, computer chose ${computerChoice}. ${result}`;
        }
    </script>
</body>
</html>
