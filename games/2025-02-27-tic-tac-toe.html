<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe - BeyondEquation</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .board { display: grid; grid-template-columns: repeat(3, 50px); gap: 5px; }
        .cell { width: 50px; height: 50px; background: #f9f9f9; text-align: center; font-size: 2rem; cursor: pointer; }
    </style>
</head>
<body>
    <div id="page" class="site">
        <header id="masthead" class="site-header">
            <div class="io-title-description">
                <a href="../index.html">BeyondEquation</a>
                <div class="site-description">A blog by Lavian Dsouza</div>
            </div>
        </header>
        <div id="main" class="wrapper">
            <div id="primary" class="site-content">
                <h1>Tic Tac Toe</h1>
                <div class="board" id="board"></div>
                <p id="result"></p>
            </div>
        </div>
        <footer id="colophon"><div class="site-info">Â© 2025 BeyondEquation</div></footer>
    </div>
    <script>
        let currentPlayer = "X";
        const board = Array(9).fill(null);
        const cells = document.getElementById("board");
        for (let i = 0; i < 9; i++) {
            const cell = document.createElement("div");
            cell.className = "cell";
            cell.addEventListener("click", () => play(i));
            cells.appendChild(cell);
        }
        function play(index) {
            if (!board[index]) {
                board[index] = currentPlayer;
                cells.children[index].textContent = currentPlayer;
                if (checkWin()) document.getElementById("result").textContent = `${currentPlayer} wins!`;
                else if (board.every(cell => cell)) document.getElementById("result").textContent = "Draw!";
                currentPlayer = currentPlayer === "X" ? "O" : "X";
            }
        }
        function checkWin() {
            const wins = [[0,1,2], [3,4,5], [6,7,8], [0,3,6], [1,4,7], [2,5,8], [0,4,8], [2,4,6]];
            return wins.some(combo => combo.every(i => board[i] === currentPlayer));
        }
    </script>
</body>
</html>
